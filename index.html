<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
</head>
<body>
    <div class="navegation">
        <nav>
            <button class="button-navigation button-hover">Gmail</button>
            <button class="button-navigation button-hover">Imágenes</button>
            <button class="apps">
                <img src="/images/apps.png" alt="">
            </button>
            <button class="acceder acceder-hover">Acceder</button>
        </nav>
    </div>
    <main class="main">
        <img class="logo-google" src="images/logo-google.png" alt="" />
        <div class="bar">
        <img class="lupa" src="images/lupa.png" alt="" />
        <input class="search-input" type="text" />
        </div>
        <div class="search-buttons">
        <a href="#"><button class="button-search">Buscar con Google</button></a>
        <a href="#"><button class="button-search">Me siento con suerte</button></a>
        </div>
    </main>
    <div class="pais">
        <label for="País">Colombia</label>
    </div>
    <footer class="footer">
        <div>
            <button class="footer-bt footer-hover">Sobre Google</button>
            <button class="footer-bt footer-hover">Publicidad</button>
            <button class="footer-bt footer-hover">Negocios</button>
            <button class="footer-bt footer-hover">Cómo funciona la Búsqueda</button>
        </div>
        <div>
            <button class="footer-bt footer-hover">Privacidad</button>
            <button class="footer-bt footer-hover">Condiciones</button>
            <button class="footer-bt footer-hover">Preferencias</button>
        </div>
    </footer>    
</body>
</html>
